  <main>
    <h2>Contact Green Pasture Stable and training</h2>
    <h3>Fill out the form below to contact us.</h3>
    <p>Required fields are marked with asterisks (*).</p>
    <form>
        <label for="FName">*First Name:</label>
            <input type ="text" id="FName" name="FName" required>
        <label for="LName">*Last Name:</label>
            <input type ="text" id="LName" name="LName" required>
        <label for="email">*E-mail:</label>
            <input type ="text" id="email" name="email" size="40" required> 
        <label for="phone">Phone:</label>
            <input type ="text" id="phone" name="phone" maxlength="12">
        <label for="message">*Message:</label>
            <textarea id="message" name="message" rows="2" cols="30" required></textarea>
            <input type="submit" value="submit">
    </form>
  </main>
